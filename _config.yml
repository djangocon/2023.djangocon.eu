title: DjangoCon Europe
url: "https://2023.djangocon.eu"
author: DjangoCon Europe
description: |
  DjangoCon Europe 2023 conference will take place in Edinburgh, Scotland.
  from May 29th - June 2nd 2023!
enforce_ssl: "2023.djangocon.eu"
relative_permalinks: false
permalink: news/:title/ # permalink: date
timezone: Europe/London
conf_year: 2023

include:
  - _pages

# Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

exclude:
  - .cache
  - .editorconfig
  - .gitignore
  - .vendor
  - bin
  - bower_components
  - CNAME
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - docker-compose.yml
  - EDITORS_GUIDE.md
  - Gemfile
  - Gemfile.lock
  - justfile
  - LICENSE
  - Makefile
  - node_modules
  - NOTES.md
  - package*.json
  - Procfile
  - Rakefile
  - README.md
  - vendor
  - webpack.config.js

# We need `future` to allow our schedule to work :/
future: true

collections: # process the _data folder
  components:
    output: false
  schedule:
    output: true
    permalink: /:collection/:name/
  organizers:
    output: false
    permalink: /:collection/
  presenters:
    output: true
    permalink: /:collection/
  sponsors:
    output: false
    permalink: /:collection/
  places:
    output: false
    permalink: /:collection/
  jobs:
    output: true
    permalink: /:collection/:name/
  locations:
    output: false
    permalink: /:collection/
  venues:
    output: false
    permalink: /:collection/

# SEO Plugin settings

twitter:
  username: djangoconeu

# This is the default logo that people see with opengraph
# logo: /static/2023-logos/squares-and-social/djangocon-square.png
logo: /static/img/social/og.png

# Frontmatter fallback settings
# This is the default logo that people see on blog posts
defaults:
  - scope:
      path: ""
    values:
      image: /static/img/social/avatar-main.png
  - scope:
      path: "_presenters"
      type: presenters
    values:
      sitemap: false

# Emails
conduct_email: "conduct@djangocon.eu"
contact_us_email: "hello@djangocon.eu"
opportunity_grants_email: "grants@djangocon.eu"
program_team_email: "program@djangocon.eu"
sponsors_email: "sponsors@djangocon.eu"
visa_email: "visas@djangocon.eu"

# Links
cfp_application: "https://pretalx.com/djangocon-europe-2023/cfp"
hotel_reservation_link: "https://www.marriott.com/events/start.mi?id=1642551494496&key=GRP"
# slack_link: "https://djangoconus2023.herokuapp.com"
opportunity_grant_application: "https://docs.google.com/forms/d/1yc1HqqcJwi669vxTTs1daJbTeiNYwqM2h3gIgqbpWVE/viewform"
slack_link: ""
sponsorship_prospectus: ""
ticket_link: "https://ti.to/defna/djangocon-us-2023"
# youtube_link: ""

github: [metadata]
