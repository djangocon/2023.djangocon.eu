# Site settings
title: DjangoCon Europe
email: ""
description: >- # this means to ignore newlines until "baseurl:"
  © 2023 DjangoCon Europe · developed with ♥
enforce_ssl: "2023.djangocon.eu"
# twitter_username: DjangoConEurope
github_username: 2023.djangocon.eu

collections:
  posts:
    output: true
    permalink: /:collection/:title

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
